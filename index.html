<!DOCTYPE html>
<html lang="ko">
<head>
    <meta  charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, shrink-to-fit=no">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
  
</head>
<body>
    <div id="wrap">
        <div class="dim"></div>
        <!--
            1. element div를 0.5초 탭하기 -> 해당 엘리먼트 z-index : 9999

            2. 탭한 div를 아무동작없이 놓았을 때 
            -> myObject.draggable( 'disable' ) or myObject.draggable( 'enable' );
        -->
        <div class="dragDropWrap" id="dropZone">
            <div class="dropArea">
                <div class="element">
                    <div>
                        <div class="bank">txt</div>
                        <div class="bank">txt</div>
                        <button type="button"><span>이동</span></button>
                    </div>
                </div>
            </div>
            <div class="dropArea">
                <div class="element">
                    <div>
                        <div class="bank">txt</div>
                        <div class="bank">txt</div>
                        <button type="button"><span>이동</span></button>
                    </div>
                </div>
            </div>
            <div class="dropArea">
                <div class="element">
                    <div>
                        <div class="bank">txt</div>
                        <div class="bank">txt</div>
                        <button type="button"><span>이동</span></button>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="modal">
            <div class="btn-group">
                <button type="button"><span>취소</span></button>
                <button type="button"><span>이체</span></button>
            </div>
        </div>
    </div> 

<script>
    $(function(){
        $( ".dropArea" ).droppable({
            accept: ".element",
            classes: {
            "ui-droppable-active": "ui-state-active",
            "ui-droppable-hover": "ui-state-hover"
            },
        drop: function( event, ui ) {
            $( this )
            .addClass( "ui-state-highlight");
        }
        });
    })
    /*
        드래그시 방향은 y로만
    
    */

    var onlongtouch;
    var timer;
    var duration = 500;

    function touchstart(e) {
        e.preventDefault();
        if(!timer){
            timer = setTimeout(onlongtouch, duration)
        }
    }

    function touchend() {
        // 누르는 시간 체크  0.5 초이상 누르지 않았을 경우
        if(timer){
            clearTimeout(timer);
            timer = null
            alert("0.5초이상 누르지 않았습니다")            
        }
    }

    onlongtouch = function(){
        timer = null;
        // 누르는 시간 체크  0.5 초이상 눌렀을 경우
        console.log("0.5초가 지났습니다")
        $(".element").draggable({
            axis: "y",
            stop: function(){
                $(this).draggable("disabled")
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        var elem = document.querySelectorAll(".element")
        for (var i = 0; i < elem.length; i ++) {
            elem[i].addEventListener("touchstart", touchstart, false);
            elem[i].addEventListener("touchend", touchend, false);
        }
        // window.addEventListener("touchstart", touchstart, false);
        // window.addEventListener("touchend", touchend, false);
    })
    
        
    function normalClick(e){
        e.preventDefault();
        alert("alert")
    }

    /*
         $("div[id='dragx']").draggable({
            axis: "x"
        });
 
        $("div[id='dragy']").draggable({
            axis: "y"
        });
    */

</script>   
</body>
</html>
